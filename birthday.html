<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Celebration</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Common styles for both pages */
  .page {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 0.5s ease;
  }

  /* Hidden page */
  .hidden {
    opacity: 0;
    pointer-events: none;
    visibility: hidden;
  }

  /* First page styles */
  #welcomePage {
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    z-index: 2;
  }

  #welcomePage .container {
    position: relative;
    text-align: center;
    padding: 30px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    z-index: 2;
  }

  #welcomePage h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #333;
  }

  #welcomePage p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #555;
  }

  /* Decorations for welcome page */
  #welcomePage #stars, #welcomePage #balloons {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Twinkle stars */
  #welcomePage .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  /* Balloons */
  #welcomePage .balloon {
    position: absolute;
    bottom: -70px;
    border-radius: 50% / 60%;
    opacity: 0.9;
    animation: floatUp 15s linear forwards;
  }
  @keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
  }

  /* Second page styles with night background and decorations */
  #wishPage {
    background: #0d1b2a; /* Night sky color */
    align-items: flex-start;
    justify-content: flex-start;
    padding: 20px;
    display: none; /* Hidden initially */
    overflow: hidden;
    position: relative;
    z-index: 2;
  }

  /* Decorations for second page: stars & mountains & moon */
  #wishPage #stars, #wishPage #balloons {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Stars for night sky in second page */
  #wishPage .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }


  /* Moon in upper right corner */
  #moon {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    background: #ffe88a;
    border-radius: 50%;
    box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
    z-index: 3;
  }

  /* Moon's crater or text */
  #moon::after {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    width: 30px;
    height: 30px;
    background: #e6d16b;
    border-radius: 50%;
  }

  /* Main content container for second page */
  #wishPage .content-container {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin-top: 150px; /* push down for aesthetics */
    max-width: 600px;
    width: 100%;
  }

  /* Cake style */
  #wishPage .cake {
    position: relative;
    width: 120px;
    height: 80px;
    background: #ffe0b2;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 1.5em;
    font-weight: bold;
    color: #d32f2f;
    padding: 10px;
    box-sizing: border-box;
  }
  #wishPage .cake:before {
    content: "";
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 20px;
    background: #f06292;
    border-radius: 10px;
  }
  /* Candles */
  #wishPage .candle {
    position: absolute;
    top: -15px;
    width: 4px;
    height: 12px;
    background: #333;
    border-radius: 1px;
  }
  #wishPage .candle:nth-child(1) { left: 20px; }
  #wishPage .candle:nth-child(2) { left: 50%; transform: translateX(-50%); }
  #wishPage .candle:nth-child(3) { left: 80px; }
  
  /* Flames */
  #wishPage .flame {
    position: absolute;
    top: -6px;
    left: -1px;
    width: 6px;
    height: 6px;
    background: orange;
    border-radius: 50%;
    animation: flicker 1s infinite alternate;
  }
  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.2); opacity: 0.8; }
  }

  /* Wishes text */
  #wishPage .wish {
    font-size: 1.8em;
    color: #fff;
    margin: 10px 20px;
    text-align: center;
  }

  /* Button styles */
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: #fff;
  }
</style>
</head>
<body>

<!-- First Page: Welcome -->
<div id="welcomePage" class="page">
  <div class="container">
    <h1>Welcome!</h1>
    <p>Get ready for a special birthday surprise!</p>
    <button onclick="showWishPage()">Go to Wishes</button>
  </div>
  <!-- Decorations -->
  <div id="stars"></div>
  <div id="balloons"></div>
</div>

<!-- Second Page: Wishes with night scene, moon, mountains, balloons -->
<div id="wishPage" class="page">
  <!-- Moon and Mountains -->
  <div id="moon"></div>
  <div id="mountains"></div>
  <!-- Stars in night sky -->
  <div id="stars"></div>
  <!-- Balloons -->
  <div id="balloons"></div>
  <!-- Main Content -->
  <div class="content-container">
    <!-- Cake with candles -->
    <div class="cake">
      HBD SAFI
      <div class="candle" style="left:20px;"><div class="flame"></div></div>
      <div class="candle" style="left:50%; transform: translateX(-50%);"><div class="flame"></div></div>
      <div class="candle" style="left:80px;"><div class="flame"></div></div>
    </div>
    <!-- Wishes -->
    <div class="wish">üéâ Happy Birthday! üéÇ Wishing you all the best! üåü</div>
    <div class="wish">üéà May your day be filled with love and joy! üíñ</div>
    <div class="wish">üéÅ Enjoy your special day with lots of happiness! üòä</div>
    <!-- Button to go back -->
    <button onclick="showWelcomePage()">Back</button>
  </div>
</div>

<script>
  // Switch pages
function showWishPage() {
  document.getElementById('welcomePage').style.display = 'none';
  document.getElementById('wishPage').style.display = 'flex';
}
function showWelcomePage() {
  document.getElementById('wishPage').style.display = 'none';
  document.getElementById('welcomePage').style.display = 'flex';
}

// Generate stars for welcome page
const starsContainer = document.querySelector('#welcomePage #stars');
for (let i = 0; i < 80; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
  star.style.animationDuration = (1 + Math.random() * 2) + 's';
  starsContainer.appendChild(star);
}

// Generate balloons for welcome page
const balloonsContainer = document.querySelector('#welcomePage #balloons');
const balloonColors = ['#ff4e50', '#f9d71c', '#50e3c2', '#f9a825', '#ab47bc', '#ff7043'];
const numberOfBalloons = 6;
for (let i = 0; i < numberOfBalloons; i++) {
  const balloon = document.createElement('div');
  balloon.className = 'balloon';
  balloon.style.backgroundColor = balloonColors[i % balloonColors.length];
  balloon.style.left = Math.random() * 90 + '%';

  const size = 40 + Math.random() * 20;
  balloon.style.width = size + 'px';
  balloon.style.height = (size * 1.4) + 'px';

  balloon.style.animationDelay = Math.random() * 5 + 's';

  balloonsContainer.appendChild(balloon);
}

// Generate stars for night scene
const nightStarsContainer = document.querySelector('#wishPage #stars');
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
  star.style.animationDuration = (1 + Math.random() * 2) + 's';
  nightStarsContainer.appendChild(star);
}

// Generate balloons for night scene
const nightBalloonsContainer = document.querySelector('#wishPage #balloons');
const nightBalloonColors = ['#ff4e50', '#f9d71c', '#50e3c2', '#f9a825', '#ab47bc', '#ff7043'];
const nightNumberOfBalloons = 8;
for (let i = 0; i < nightNumberOfBalloons; i++) {
  const balloon = document.createElement('div');
  balloon.className = 'balloon';
  balloon.style.backgroundColor = nightBalloonColors[i % nightBalloonColors.length];
  balloon.style.left = Math.random() * 90 + '%';

  const size = 30 + Math.random() * 20;
  balloon.style.width = size + 'px';
  balloon.style.height = (size * 1.4) + 'px';

  balloon.style.animationDelay = Math.random() * 5 + 's';

  nightBalloonsContainer.appendChild(balloon);
}

// Create mountains
const mountainsContainer = document.createElement('div');
mountainsContainer.id = 'mountains';
document.querySelector('#wishPage').appendChild(mountainsContainer);
</script>
</body>
</html>
